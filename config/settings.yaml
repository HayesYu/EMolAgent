# EMolAgent 配置文件
# 
# 本文件包含项目中常用的可配置参数
# 修改后需要重启应用生效

# ==========================================
# 数据库配置
# ==========================================
database:
  # 溶剂分子数据库相对路径（相对于 resources 目录）
  solvent_db: "db/cut_10_common.db"
  # 阴离子分子数据库相对路径（相对于 resources 目录）
  anion_db: "db/anions.db"

# ==========================================
# 模型配置
# ==========================================
models:
  # 电子结构推理模型路径（相对于 resources 目录）
  inference_model: "models/nnenv.ep154.pth"
  # UMA 优化器模型路径（相对于 resources 目录）
  uma_checkpoint: "models/uma-m-1p1.pt"
  # UMA 模型名称
  uma_model_name: "uma-m-1p1"

# ==========================================
# GPU 配置
# ==========================================
gpu:
  # 可用的 GPU 设备 ID 列表
  available_gpus: [0, 1]
  # 每张 GPU 最大同时运行的推理任务数
  max_tasks_per_gpu: 10

# ==========================================
# 日志配置
# ==========================================
logging:
  # 单个日志文件最大大小（字节）
  max_log_size: 10485760  # 10 * 1024 * 1024 = 10MB
  # 保留的历史日志文件数量
  backup_count: 5

# ==========================================
# 可视化配置
# ==========================================
visualization:
  # 结构预览时最多显示的分子数量
  max_preview_structures: 5

# ==========================================
# 用户和权限
# ==========================================
auth:
  # 管理员用户名列表
  admin_users:
    - "hayes"

# ==========================================
# 知识库配置
# ==========================================
knowledge:
  # 文献资料库绝对路径
  literature_path: "/home/hayes/projects/ai4mol"
  # ChromaDB 集合名称
  collection_name: "ai4mol_literature"

# ==========================================
# 默认分子配置
# ==========================================
molecules:
  # 默认 DME 溶剂 SMILES
  default_dme_smiles: "COCCOC:DME"
  # 默认 FSI 阴离子 SMILES
  default_fsi_smiles: "F[S](=O)(=O)[N-][S](=O)(=O)F:FSI"

# ==========================================
# 输出配置
# ==========================================
output:
  # UMA 优化器默认输出目录
  uma_workspace: "out_li_clusters"
